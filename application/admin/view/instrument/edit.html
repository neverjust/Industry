<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Factory_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-factory_id" data-rule="required" data-source="factory/index" class="form-control selectpage" name="row[factory_id]" type="text" value="{$row.factory_id}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-type" data-rule="required" class="form-control" name="row[type]" type="number" value="{$row.type}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Threshold')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-threshold" data-rule="required" class="form-control" name="row[threshold]" type="number" value="{$row.threshold}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Temperature')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-temperature" data-rule="required" class="form-control" name="row[temperature]" type="number" value="{$row.temperature}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Humidity')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-humidity" data-rule="required" class="form-control" name="row[humidity]" type="number" value="{$row.humidity}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
