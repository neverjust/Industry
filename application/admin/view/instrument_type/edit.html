<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="{$row.name}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Low_temp')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-low_temp" data-rule="required" class="form-control" name="row[low_temp]" type="number" value="{$row.low_temp}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('High_temp')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-high_temp" data-rule="required" class="form-control" name="row[high_temp]" type="number" value="{$row.high_temp}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Low_humidity')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-low_humidity" data-rule="required" class="form-control" name="row[low_humidity]" type="number" value="{$row.low_humidity}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('High_humidity')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-high_humidity" data-rule="required" class="form-control" name="row[high_humidity]" type="number" value="{$row.high_humidity}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
